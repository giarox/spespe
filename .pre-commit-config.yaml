# Pre-commit hooks configuration
# These hooks run before every commit to catch sensitive data

repos:
  # Detect secrets and private keys
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Check for large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      
      # Don't allow committing .env files
      - id: check-case-conflict
      
      # Ensure files parse as valid YAML
      - id: check-yaml
        args: ['--unsafe']
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Prevent giant files from being committed
      - id: end-of-file-fixer
      
      # Fix trailing whitespace
      - id: trailing-whitespace
      
      # Don't commit .env files
      - id: forbid-new-submodules

  # Security checks for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'bandit.yaml']
        exclude: ^tests/

  # YAML linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: ^\.github/workflows/

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100']

# Custom rules for API keys
additional_dependencies:
  - detect-secrets[gibberish]
