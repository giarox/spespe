name: Spotter Test (Oasi)

on:
  workflow_dispatch:
    inputs:
      flyer_url:
        description: 'Flyer URL (optional)'
        required: false
        default: ''
      store:
        description: 'Store key (lidl, oasi_tigre, eurospin)'
        required: false
        default: 'lidl'
      page_limit:
        description: 'Limit flyer pages captured (0 for full)'
        required: false
        default: '3'
      flyer_date:
        description: 'Flyer date YYYY-MM-DD (optional)'
        required: false
        default: ''
      force_run:
        description: 'Force run even if recent run exists'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  spotter:
    name: Spotter Test (${{ github.event.inputs.store || 'lidl' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Spotter
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SPOTTER_FLYER_URL: ${{ github.event.inputs.flyer_url || '' }}
        run: |
          echo "Spotter store: ${{ github.event.inputs.store || 'lidl' }}"
          echo "Spotter flyer URL: ${{ github.event.inputs.flyer_url || 'auto' }}"
          EXTRA_ARGS=""
          if [ "${{ github.event.inputs.force_run }}" = "true" ]; then
            EXTRA_ARGS="$EXTRA_ARGS --force"
          fi
          if [ -n "${{ github.event.inputs.page_limit }}" ]; then
            EXTRA_ARGS="$EXTRA_ARGS --page-limit ${{ github.event.inputs.page_limit }}"
          fi
          python -m src.spotter.run --store ${{ github.event.inputs.store || 'lidl' }} $EXTRA_ARGS

      - name: Import to Supabase
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SPOTTER_CHAIN: ${{ github.event.inputs.store || 'lidl' }}
          SPOTTER_FLYER_DATE: ${{ github.event.inputs.flyer_date || '' }}
        run: |
          echo "ðŸ“¤ Importing products to Supabase database..."
          pip install supabase psycopg2-binary python-dotenv
          python scripts/import_to_supabase.py "data/output/${{ github.event.inputs.store || 'lidl' }}_products_*.csv"

      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.store || 'lidl' }}-products
          path: data/output/*.csv
          retention-days: 30

      - name: Upload screenshots for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flyer-screenshots-${{ github.event.inputs.store || 'lidl' }}
          path: data/screenshots/*.png
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotter-logs-${{ github.event.inputs.store || 'lidl' }}
          path: data/logs/*.log
          retention-days: 7

      - name: Debug summary
        if: always()
        run: |
          echo "==== SPOTTER DEBUG SUMMARY ===="
          echo ""
          echo "Screenshots captured:"
          ls -lh data/screenshots/*.png 2>/dev/null || echo "No screenshots found"
          echo ""
          echo "Products extracted:"
          ls -lh data/output/*.csv 2>/dev/null || echo "No CSV files found"
          echo ""
          echo "CSV preview (first 10 lines):"
          head -n 10 data/output/*.csv 2>/dev/null || echo "No CSV content"
          echo ""
          echo "Log file:"
          ls -lh data/logs/*.log 2>/dev/null || echo "No logs found"
          echo ""
          echo "Full directory structure:"
          find data -type f -exec ls -lh {} \;
