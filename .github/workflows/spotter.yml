name: Spespe - Weekly Flyer Spotter

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      flyer_url:
        description: 'Flyer URL (optional)'
        required: false
        default: ''
      store:
        description: 'Store key (lidl, oasi_tigre)'
        required: false
        default: 'lidl'

permissions:
  contents: write

jobs:
  spotter:
    name: Run Spotter (Lidl)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Spotter
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SPOTTER_FLYER_URL: ${{ github.event.inputs.flyer_url || 'https://www.lidl.it/l/it/volantini/offerte-valide-dal-19-01-al-25-01-volantino-settimanale-9e63be/view/flyer/page/1' }}
        run: |
          python -m src.spotter.run --store ${{ github.event.inputs.store || 'lidl' }}

      - name: Import to Supabase
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "ðŸ“¤ Importing products to Supabase database..."
          pip install supabase psycopg2-binary python-dotenv
          python scripts/import_to_supabase.py data/output/lidl_products_*.csv

      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lidl-products
          path: data/output/*.csv
          retention-days: 30

      - name: Upload screenshots for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flyer-screenshots
          path: data/screenshots/*.png
          retention-days: 7

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotter-logs
          path: data/logs/*.log
          retention-days: 7

      - name: Debug summary
        if: always()
        run: |
          echo "==== SPOTTER DEBUG SUMMARY ===="
          echo ""
          echo "Screenshots captured:"
          ls -lh data/screenshots/*.png 2>/dev/null || echo "No screenshots found"
          echo ""
          echo "Products extracted:"
          ls -lh data/output/*.csv 2>/dev/null || echo "No CSV files found"
          echo ""
          echo "CSV preview (first 10 lines):"
          head -n 10 data/output/*.csv 2>/dev/null || echo "No CSV content"
          echo ""
          echo "Log file:"
          ls -lh data/logs/*.log 2>/dev/null || echo "No logs found"
          echo ""
          echo "Full directory structure:"
          find data -type f -exec ls -lh {} \;
