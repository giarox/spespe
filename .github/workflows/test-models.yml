name: Test Vision Models

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-models:
    name: Compare All Vision Models
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run model comparison test
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python3 test_models.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-test-results
          path: test_results.json
          retention-days: 30

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-test-logs
          path: test_output.log
          retention-days: 7

      - name: Upload flyer screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-flyer-screenshots
          path: data/screenshots/*.png
          retention-days: 7

      - name: Upload scraper logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: data/logs/*.log
          retention-days: 7

      - name: Display results
        if: always()
        run: |
          echo "==== MODEL COMPARISON TEST COMPLETE ===="
          if [ -f test_results.json ]; then
            echo ""
            echo "Results:"
            cat test_results.json
          else
            echo "No results file found - check logs for errors"
          fi
